<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tubstr</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/png" />
  </head>
  <body>
    <header>
      <button>
        <svg class="bi" width="24" height="24">
          <use xlink:href="assets/icons/bootstrap-icons.svg#list" />
        </svg>
      </button>
      <a class="logo" href="/"
        >Tubstr <span class="dev-stage">alpha 0.0.1</span></a
      >
      <input
        id="search-bar"
        type="search"
        name="search-bar"
        placeholder="Search"
      />
      <ul class="user-actions">
        <li>
          <button class="btn-upload">
            <svg class="bi" width="24" height="24">
              <use xlink:href="assets/icons/bootstrap-icons.svg#upload" />
            </svg>
          </button>
        </li>
        <li>
          <button class="btn-user">
            <svg class="bi" width="24" height="24">
              <use
                xlink:href="assets/icons/bootstrap-icons.svg#person-circle"
              />
            </svg>
          </button>
        </li>
      </ul>
    </header>
    <main>
      <div class="grid-content">
        <div class="card-content">
          <img
            class="thumbnail"
            src="assets/img/thumbnail-plok-akrillic-oscilloscope-view.webp"
            alt="Content thumbnail"
            width="360"
            height="203"
          />
          <div class="content-info">
            <h3>Plok - Akrillic (Oscilloscope View)</h3>
            <div class="content-meta">
              <a class="channel" href="#">ct88910</a>
              <p>60971 views - Oct 15, 2025</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <aside class="sidebar">
      <nav>
        <ul>
          <li>
            <a href="/">
              <svg class="bi" width="24" height="24">
                <use xlink:href="assets/icons/bootstrap-icons.svg#house" /></svg
              >Home</a
            >
          </li>
        </ul>
      </nav>
    </aside>
    <footer>
      <a href="http://" target="_blank" rel="noopener noreferrer"
        ><svg class="bi" width="24" height="24">
          <use xlink:href="assets/icons/bootstrap-icons.svg#code" /></svg
        >Source code</a
      >
    </footer>
    <script src="assets/js/index.js"></script>
  </body>
</html>
