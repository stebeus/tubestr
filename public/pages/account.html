<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tubstr</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="shortcut icon" href="/favicon.png" type="image/png" />
  </head>
  <body>
    <a href="/">
      <svg class="bi" width="24" height="24">
        <use xlink:href="/assets/icons/bootstrap-icons.svg#house" /></svg
      >Return home</a
    >
    <div class="container-account">
      <form action="">
        <h2>Log in if you have a nostr private key</h2>
        <input
          id="input-nostr-private-key"
          type="text"
          name="input-nostr-private-key"
          placeholder="Type your nostr private key"
        />
        <button type="submit">Log in</button>
      </form>
      <form action="">
        <h2>Create account if you are new</h2>
        <input
          id="input-username"
          type="text"
          name="input-username"
          placeholder="Type your username"
        />
        <button type="submit">Generate nostr private key</button>
      </form>
    </div>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
