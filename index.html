<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tubestr</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <header>
      <a class="logo" href="/">Tubestr <span class="dev-stage">demo</span></a>
      <input class="search-bar" type="search" placeholder="Search" />
      <nav class="nav-user">
        <ul>
          <li><button class="btn-theme">Switch theme</button></li>
          <li><button class="btn-upload">Upload</button></li>
          <li><button>Account</button></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="grid-content">
        <h2>Related</h2>
        <div class="card-content">
          <img
            class="card-content-thumbnail"
            src="assets/"
            alt="Content thumbnail"
          />
          <div class="card-content-info">
            <a href="pages/content.html">Hello, world!</a>
            <div class="card-content-meta">
              <a class="card-content-channel" href="#">stebeus</a>
              <p class="card-content-views">No views</p>
              <p class="card-content-date">2025/10/17</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <aside class="sidebar">
      <nav class="nav-sidebar">
        <ul>
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
    </aside>
    <footer>
      <a
        href="https://github.com/stebeus/tubestr"
        target="_blank"
        rel="noopener noreferrer"
        >Source code</a
      >
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
