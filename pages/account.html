<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account - Tubestr</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
  </head>
  <body>
    <a href="/" class="return-home-link">Return to home</a>
    <main>
      <section class="account-column">
        <h2>Log in</h2>
        <form>
          <input type="password" placeholder="Paste your nostr private key" />
          <button type="submit">Log in</button>
        </form>
      </section>
      <section class="account-column">
        <h2>Register new account</h2>
        <form>
          <input type="text" placeholder="Type your username" />
          <button type="submit">
            Register and automatically generate my nostr private key
          </button>
        </form>
      </section>
    </main>
    <script src="/js/index.js"></script>
  </body>
</html>
