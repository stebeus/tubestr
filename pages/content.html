<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content - Tubestr</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
  </head>
  <body>
    <header>
      <a class="logo" href="/">Tubestr <span class="dev-stage">demo</span></a>
      <input class="search-bar" type="search" placeholder="Search" />
      <nav>
        <ul>
          <li><button class="btn-theme">Switch theme</button></li>
          <li><button class="btn-upload">Upload</button></li>
          <li><button>Account</button></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="content-primary">
        <video
          class="content-player"
          width="850"
          height="450"
          controls
          autoplay
        >
          <source src="/assets/test.mp4" type="video/mp4" />
        </video>
        <section class="content-details">
          <h1>Hello, world!</h1>
          <div class="content-actions">
            <a class="content-author" href="#">stebeus</a>
            <button class="btn-follow">Follow</button>
            <button>Like</button>
            <button>Dislike</button>
            <button>Share</button>
          </div>
          <section class="content-description">
            <p class="content-views">No views</p>
            <p class="content-date">2025/10/17</p>
            <p>This is a test video, sourced locally.</p>
          </section>
          <section class="content-comments">
            <h2>Comments</h2>
            <p>Work in progress...</p>
          </section>
        </section>
      </div>
      <div class="content-secondary">
        <h2>Related</h2>
        <div class="content-card">
          <img src="/assets/" alt="Content thumbnail" />
          <div class="content-info">
            <a href="content.html">Hello, world!</a>
            <div class="content-meta">
              <a class="content-author" href="#">stebeus</a>
              <p class="content-views">No views</p>
              <p class="content-date">2025/10/17</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <aside>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
        </ul>
      </nav>
    </aside>
    <footer>
      <a
        href="https://github.com/stebeus/tubestr"
        target="_blank"
        rel="noopener noreferrer"
        >Source code</a
      >
    </footer>
    <script src="/js/index.js"></script>
  </body>
</html>
